<!DOCTYPE html>
<html lang="ko">

  {% include head.html %}

  <body class="theme layout-reverse">

    {% include sidebar.html %}

    <!--
      Wrapper is the content to shift when toggling the sidebar.
      We wrap the content to avoid any CSS collisions with our real content.
    -->
    <div class="wrapper">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">
              <img src="/public/logo.png" class="codinfox-logo" />
            </a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
        <!-- <div class="codinfox-masthead-bg"></div> -->
      </div>

      <!-- This shows you articles -->
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Disqus -->
    <script id="dsq-count-scr" src="//{{ site.disqus_short_name }}.disqus.com/count.js" async></script>

    <!-- Sidebar toggler -->
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
